<html xmlns:th="https://www.thymeleaf.org"
layout:decorate="~{www/layout/indexBase.html}" lang="es">
<head layout:fragment="extra-head">
    <link rel="stylesheet" th:href="@{/css/www/contactos.css}">
</head>
    <section layout:fragment="contenedor-principal">
        <section>
            <h2 class="section-title">TÃ­tulo del Formulario</h2>
            <div class="contenedor">
                <div class="form-content">
                    <h1 id="title">Formulario</h1>
                    <form id="contactForm">
                        <div class="input-field">
                          <i class="fa-solid fa-envelope"></i>
                          <label for="name" class="input-label">Nombre:</label>
                          <input type="text" id="nombre" placeholder="Tu nombre">
                        </div>
                        <div class="input-field">
                          <i class="fa-solid fa-envelope"></i>
                          <label for="name" class="input-label">Email:</label>
                          <input type="email" id="correo" placeholder="Correo.ejemplo@.com">
                        </div>
                        
                        <div class="input-field">
                          <i class="fa-solid fa-comment-alt"></i>
                          <label for="name" class="input-label">Comenta:</label>
                          <input type="text" id="mensaje" placeholder="Escribe tu comentario">
                        </div>
                        <div class= "btn-field">
                            <button class="submitBtn" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </section>
