<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../../../static/css/experiencia.css">
    <title>Línea de Tiempo Horizontal</title>
</head>
<body>
    <div class="timeline">
        <div class="event">
            <div class="icon"><i class="fas fa-briefcase"></i></div>
            <div class="content">2013 - Trabajo</div>
        </div>
        <div class="event">
            <div class="icon"><i class="fas fa-graduation-cap"></i></div>
            <div class="content">2014 - Graduación</div>
        </div>
        <div class="event">
            <div class="icon"><i class="fas fa-building"></i></div>
            <div class="content">2015 - Nuevo Trabajo</div>
        </div>
        <div class="event">
            <div class="icon"><i class="fas fa-chart-line"></i></div>
            <div class="content">2016 - Promoción</div>
        </div>
    </div>
</body>
</html>
